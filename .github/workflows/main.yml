name: RDP + OpenClaw (Ollama)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    env:
      RDP_USER: RDP
      OLLAMA_MODEL: qwen3-coder

    steps:
      - name: Enable RDP (keep NLA) + Firewall limited to Tailscale
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 1 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389 remoteip=100.64.0.0/10 | Out-Null

          Restart-Service -Name TermService -Force

      - name: Create RDP user (password from secret, no log)
        shell: powershell
        run: |
          $password = "${{ secrets.RDP_PASSWORD }}"
          if ([string]::IsNullOrWhiteSpace($password)) {
            Write-Error "Missing secret: RDP_PASSWORD"
            exit 1
          }

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          $user = Get-LocalUser -Name "$env:RDP_USER" -ErrorAction SilentlyContinue
          if (-not $user) {
            New-LocalUser -Name "$env:RDP_USER" -Password $securePass -AccountNeverExpires | Out-Null
          }

          Add-LocalGroupMember -Group "Administrators" -Member "$env:RDP_USER" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "$env:RDP_USER" -ErrorAction SilentlyContinue

      - name: Install Tailscale
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Connect Tailscale + get IP
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            Start-Sleep -Seconds 5
            $retries++
          }

          if (-not $tsIP) {
            Write-Error "Tailscale IP not assigned. Exiting."
            exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $tsIP"

      - name: Verify local RDP service
        shell: powershell
        run: |
          $testLocal = Test-NetConnection -ComputerName "127.0.0.1" -Port 3389
          if (-not $testLocal.TcpTestSucceeded) {
            Write-Error "Local RDP port 3389 not listening"
            exit 1
          }
          Write-Host "RDP service OK (local)."

      - name: Install Ollama (winget) + fix PATH
        shell: pwsh
        run: |
          winget install --id Ollama.Ollama -e --silent --accept-package-agreements --accept-source-agreements

          $candidates = @(
            "$env:LOCALAPPDATA\Programs\Ollama\ollama.exe",
            "$env:ProgramFiles\Ollama\ollama.exe",
            "$env:ProgramFiles(x86)\Ollama\ollama.exe"
          )

          $ollamaExe = $candidates | Where-Object { Test-Path $_ } | Select-Object -First 1

          if (-not $ollamaExe) {
            $found = Get-ChildItem -Path $env:LOCALAPPDATA -Recurse -Filter "ollama.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($found) { $ollamaExe = $found.FullName }
          }

          if (-not $ollamaExe) { throw "ollama.exe introuvable aprÃ¨s installation" }

          (Split-Path $ollamaExe) | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          & $ollamaExe --version

      - name: "Put Ollama models on D:"
        shell: pwsh
        run: |
          if (Test-Path "D:\") {
            New-Item -ItemType Directory -Path "D:\OllamaModels" -Force | Out-Null
            "OLLAMA_MODELS=D:\OllamaModels" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            Write-Host "OLLAMA_MODELS=D:\OllamaModels"
          } else {
            Write-Host "No D: drive found, keeping default Ollama model location."
          }

      - name: Force default Ollama path to D (junction fallback)
        shell: pwsh
        run: |
          if (-not (Test-Path "D:\")) { Write-Host "No D: drive found; skip junction."; exit 0 }

          $target  = "D:\OllamaModels"
          $default = Join-Path $env:USERPROFILE ".ollama\models"

          New-Item -ItemType Directory -Path $target -Force | Out-Null
          if (Test-Path $default) { Remove-Item $default -Recurse -Force -ErrorAction SilentlyContinue }

          cmd /c "mklink /J `"$default`" `"$target`""
          Write-Host "Junction created: $default -> $target"

      - name: Pull model (optional but recommended)
        shell: pwsh
        run: |
          ollama pull $env:OLLAMA_MODEL

      - name: Check Ollama models
        shell: pwsh
        run: |
          Write-Host "OLLAMA_MODELS (env): $env:OLLAMA_MODELS"
          ollama list

      - name: Install OpenClaw (CLI) (quiet, timed) + ensure PATH
        shell: pwsh
        run: |
          Write-Host "Installing OpenClaw..."
          $start = Get-Date

          $env:npm_config_fund = "false"
          $env:npm_config_audit = "false"
          npm install -g openclaw@latest --no-progress --loglevel=error

          "$env:APPDATA\npm" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          Write-Host ("OpenClaw install done in: " + ((Get-Date) - $start))

          "OLLAMA_API_KEY=ollama-local" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Free port 18789 (Windows replacement for --force)
        shell: pwsh
        run: |
          $port = 18789
          $conns = Get-NetTCPConnection -LocalPort $port -State Listen -ErrorAction SilentlyContinue
          if ($conns) {
            $pids = $conns | Select-Object -ExpandProperty OwningProcess -Unique
            foreach ($pid in $pids) {
              try {
                Write-Host "Killing PID $pid listening on port $port..."
                Stop-Process -Id $pid -Force -ErrorAction Stop
              } catch {
                Write-Host "Could not kill PID $pid: $($_.Exception.Message)"
              }
            }
          } else {
            Write-Host "Port $port is free."
          }

      - name: Start OpenClaw gateway (background + logs)
        shell: pwsh
        run: |
          "$env:APPDATA\npm" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          cmd /c "where openclaw"
          openclaw --version

          $outLog = Join-Path $env:TEMP "openclaw-gateway.out.log"
          $errLog = Join-Path $env:TEMP "openclaw-gateway.err.log"

          Start-Process -FilePath "cmd.exe" `
            -ArgumentList "/c","openclaw gateway run --port 18789 --bind loopback --allow-unconfigured --dev --verbose" `
            -NoNewWindow -PassThru `
            -RedirectStandardOutput $outLog `
            -RedirectStandardError $errLog | Out-Null

          Start-Sleep -Seconds 2
          Write-Host "Gateway logs (tail):"
          if (Test-Path $outLog) { Get-Content $outLog -Tail 120 }
          if (Test-Path $errLog) { Get-Content $errLog -Tail 120 }

      - name: Health-check OpenClaw (port + dump logs)
        shell: pwsh
        run: |
          $outLog = Join-Path $env:TEMP "openclaw-gateway.out.log"
          $errLog = Join-Path $env:TEMP "openclaw-gateway.err.log"

          Write-Host "Waiting for gateway on 127.0.0.1:18789..."
          $ok = $false
          for ($i=0; $i -lt 30; $i++) {
            $t = Test-NetConnection -ComputerName "127.0.0.1" -Port 18789
            if ($t.TcpTestSucceeded) { $ok = $true; break }
            Start-Sleep -Seconds 1
          }

          if (-not $ok) {
            Write-Host "Gateway NOT listening. Dumping logs..."
            if (Test-Path $outLog) { Get-Content $outLog -Tail 200 }
            if (Test-Path $errLog) { Get-Content $errLog -Tail 200 }
            throw "Gateway not listening on 127.0.0.1:18789"
          }

          Write-Host "Gateway is listening on 127.0.0.1:18789"

      - name: Maintain connection (RDP info)
        shell: powershell
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address   : $env:TAILSCALE_IP"
          Write-Host "User      : $env:RDP_USER"
          Write-Host "Password  : (use your GitHub secret RDP_PASSWORD)"
          Write-Host "Model     : $env:OLLAMA_MODEL"
          Write-Host "Dashboard : http://127.0.0.1:18789/"
          Write-Host "==================`n"

          while ($true) {
            Write-Host "[$(Get-Date)] Runner active (will stop when workflow is cancelled / platform limit reached)"
            Start-Sleep -Seconds 300
          }
