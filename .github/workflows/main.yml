name: RDP + OpenClaw (Ollama)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    # Note: GitHub-hosted coupe quand même vers ~6h max (limite de plateforme).
    timeout-minutes: 360

    env:
      RDP_USER: RDP
      # Modèle à pré-télécharger (tu peux changer)
      OLLAMA_MODEL: qwen3-coder

    steps:
      - name: Enable RDP (keep NLA) + Firewall limited to Tailscale
        shell: powershell
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          # Keep NLA enabled (safer)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 1 -Force

          # Remove rule if exists (ignore errors)
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null

          # Allow RDP only from Tailscale CGNAT range (100.64.0.0/10)
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389 remoteip=100.64.0.0/10 | Out-Null

          Restart-Service -Name TermService -Force

      - name: Create RDP user (password from secret, no log)
        shell: powershell
        run: |
          $password = "${{ secrets.RDP_PASSWORD }}"
          if ([string]::IsNullOrWhiteSpace($password)) {
            Write-Error "Missing secret: RDP_PASSWORD"
            exit 1
          }

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          $user = Get-LocalUser -Name "$env:RDP_USER" -ErrorAction SilentlyContinue
          if (-not $user) {
            New-LocalUser -Name "$env:RDP_USER" -Password $securePass -AccountNeverExpires | Out-Null
          }

          Add-LocalGroupMember -Group "Administrators" -Member "$env:RDP_USER" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "$env:RDP_USER" -ErrorAction SilentlyContinue

      - name: Install Tailscale
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Connect Tailscale + get IP
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            Start-Sleep -Seconds 5
            $retries++
          }

          if (-not $tsIP) {
            Write-Error "Tailscale IP not assigned. Exiting."
            exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $tsIP"

      - name: Verify local RDP service
        shell: powershell
        run: |
          $testLocal = Test-NetConnection -ComputerName "127.0.0.1" -Port 3389
          if (-not $testLocal.TcpTestSucceeded) {
            Write-Error "Local RDP port 3389 not listening"
            exit 1
          }
          Write-Host "RDP service OK (local)."

      - name: Install Ollama (winget)
        shell: powershell
        run: |
          winget install --id=Ollama.Ollama -e --silent --accept-package-agreements --accept-source-agreements
          ollama --version

      - name: Pull model (optional but recommended)
        shell: powershell
        run: |
          ollama pull $env:OLLAMA_MODEL

      - name: Install OpenClaw (CLI)
        shell: powershell
        run: |
          node --version
          npm --version
          npm install -g openclaw@latest
          openclaw --version

          # Tell OpenClaw to use local Ollama (API on localhost:11434)
          # (OpenClaw docs indicate it can auto-detect Ollama when OLLAMA_API_KEY is set.)
          echo "OLLAMA_API_KEY=local" >> $env:GITHUB_ENV

      - name: Maintain connection (RDP info)
        shell: powershell
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address : $env:TAILSCALE_IP"
          Write-Host "User    : $env:RDP_USER"
          Write-Host "Password: (use your GitHub secret RDP_PASSWORD)"
          Write-Host "Model   : $env:OLLAMA_MODEL"
          Write-Host "==================`n"

          while ($true) {
            Write-Host "[$(Get-Date)] Runner active (will stop when workflow is cancelled / platform limit reached)"
            Start-Sleep -Seconds 300
          }
